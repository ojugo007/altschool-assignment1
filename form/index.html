<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application form</title>
  </head>
  <body>
    <nav>
      <span>.ojay</span>
      <a href="/">About me</a>
      <a href="/form/">Register</a>
    </nav>
    <main>
      <h1>Sign Up</h1>
      <h4>Take the next steps to apply at AltSchool Africa</h4>
      <form>
        <!-- first name and last name fields -->
        <div>
          <div>
            <label for="firstName">First Name</label> <br />
            <input type="text" id="firstName" placeholder="Enter first name" />
          </div>
          <div>
            <label for="lastName">Last Name</label><br />
            <input type="text" id="lastName" placeholder="Enter last name" />
          </div>
        </div>
        <!-- gender and dob fields -->
        <div>
          <div>
            <label for="gender">Gender</label> <br />
            <select name="" id="gender">
              <option value="" disabled selected hidden>select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div>
            <label for="dob">Date of Birth</label><br />
            <input type="date" id="dob" />
          </div>
        </div>

        <!-- email and phone number fields -->
        <div>
          <div>
            <label for="email">Email Address</label> <br />
            <input type="email" id="email" placeholder="Enter email address" />
          </div>
          <div>
            <label for="phone">Phone Number</label><br />
            <input type="text" id="phone" placeholder="08123438199" />
          </div>
        </div>
        <!-- location/address fields-->
        <div>
          <div>
            <label for="country">Country</label> <br />
            <select name="" id="country">
              <option value="" disabled selected hidden>
                select your country
              </option>
              <option value="afghanistan">Afghanistan</option>
              <option value="albania">Albania</option>
              <option value="algeria">Algeria</option>
              <option value="andorra">Andorra</option>
              <option value="angola">Angola</option>
              <option value="antigua">Antigua</option>
              <option value="argentina">Argentina</option>
              <option value="armenia">Armenia</option>
              <option value="cameroun">Cameroun</option>
              <option value="nigeria">Nigeria</option>
              <option value="kenya">Kenya</option>
              <option value="ghana">Ghana</option>
            </select>
          </div>
          <div>
            <label for="state">State/City of Residence</label><br />
            <input
              type="text"
              id="state"
              placeholder="Enter your state of residence"
            />
          </div>
          <!-- channel field -->
          <div>
            <label for="channel">How did you hear about us?</label>
            <select name="" id="channel">
              <option value="" disabled selected hidden>select channel</option>
              <option value="twitter">Twitter</option>
              <option value="instagram">Instagram</option>
              <option value="facebook">Facebook</option>
              <option value="whatsapp">Whatsapp</option>
              <option value="friend">Friend</option>
              <option value="linkedin">Linkedin</option>
              <option value="billboard">Billboard</option>
            </select>
          </div>
          <!-- password -->
          <div>
            <div>
              <label for="pword">Password</label> <br />
              <input
                type="password"
                id="pword"
                placeholder="Enter password"
              />
            </div>
            <div>
              <label for="pword">Comfirm Password</label><br />
              <input type="password" id="pword" placeholder="Enter password again" />
            </div>
          </div>
        </div>
            <!-- terms and privacy policy links -->
        <small>
            By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I
            have read the <a href="#">Privacy Policy.</a> 
        </small>
        <br>
            <!-- button -->
        <button type="submit">submit &rarr;</button>

      </form>
    </main>
  </body>
</html>
